	<p class="p-1">만화가 이말년이 인터넷 방송인으로 활동할 때는 이말년이라는 만화가 필명 대신 '침착맨'이란 닉네임으로 스트리밍을 하고 있다. <br>
		예명인 침착맨은 하스스톤 방송 초기에 "운빨이 난무하는 하스스톤, 조금 더 침착한 자가 승리한다."라는 뜻으로 사용했다고 한다</p>
	<p class="p-2">원래 한창 웹툰을 연재할 때는 단순 취미생활 그 이상도 그 이하도 아니었으나, 2016년에 이말년 서유기가 완결되고 난 이후에는 <br>
		아예 본인 스스로 웹툰 작가라 말하기 부끄럽다라고 할 정도로 스트리머 활동의 비중이 높다.</p>

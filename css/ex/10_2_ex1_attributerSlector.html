<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css1/10_2_ex1.css">
</head>
<body>
	<a href="" target="_blank">네이버</a>
	<!-- [target] 예문 -->
	<br>
	<a href="" >구글</a>
	<br>
	<a href="" target="daum">다음</a>
	<!-- [target=daum] 예문 -->
	<br>
	<h3 class="att_class">att_class</h3>
	<h3 class="att_class1">att_class1</h3>
	<h3 class="att_class2 att_class">att_class2</h3>
	<h3 class="att_class3">att_class3</h3>
	<!-- [class~=att_class] 예문 -->
	<br>
	<h3 class="att1_class1">att_class1</h3>
	<h3 class="att1_class2">att_class2</h3>
	<h3 class="att1_class3">att_class3</h3>
	<!-- [class*=att1_class] 예문-->
	<br>
	<h3 class="att">att1</h3>
	<h3 class="att-1">att2</h3>
	<h3 class="att_2">att3</h3>
	<!-- [class|=att] 예문 -->
	<br>
	<h3 class="cook1">cook1</h3>
	<h3 class="cook2">cook2</h3>
	<h3 class="coke1">coke1</h3>
	<h3 class="cokk1">cokk1</h3>
	<!-- [class^=co], [class$=k1]예문 -->
</body>
</html>

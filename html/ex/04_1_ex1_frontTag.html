<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	안녕하세요.
	
	<!-- h태크
		제목 or 부제목
	-->
	<h1>h1태그입니다.</h1>
	<h2>h2태그입니다.</h2>
	<h6>h6태그입니다</h6>

	<!-- hr 태그 : 가로선 긋는 태그 -->
	<hr>

	안녕하세요.
	<!-- br태그 : 계행 태그 -->
	<br>
	미어캣입니다.

	<!-- p태그 : 문단 태그 (문단으로 나뉘어져 br처럼 공백이 생김)-->   
	<p>p태그 입니다.</p>
	<p>2번째 <strong>p태그</strong> 입니다.</p>

	<!-- strong, b 태그 : 글자를 진하게 표시 -->
	<!-- strong, b 태그 차이 : 스트롱태그는 더 강하게 읽어줌 b는 글자만 진하게 -->
	<strong>스트롱 태그 입니다.</strong>
	<br>
	<b>b태그입니다.</b>
	<br>
	<!-- em, i 태그 : 이텔릭체 태그 -->
	<!-- em, i 태그 차이 : 읽어주는거차이 strong, b 와 같은 느낌 -->
	<em>em 태그입니다.</em>
	<br>
	<i>i 태그입니다.</i>
</body>
</html>
